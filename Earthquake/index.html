<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                                   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                                   crossorigin=""></script>

    <title>Earthquake</title>
</head>
<style>
    #map {
        width: 80%;
        height: 680px; }
</style>
<body>
<div id="map"></div>
</body>
<script>
    let map = L.map('map').setView([40.463, -3.74], 6);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    fetch('index.php')
        .then(response => response.json())
    .then(data => {
        data.forEach(terremoto => {
            L.marker([parseFloat(terremoto.lat),parseFloat(terremoto.long)])
                .addTo(map)
                .bindPopup(`<span id="b"> <a href="${terremoto.link}"> ${terremoto.nombre}</a></span> </br><span>Magnitud </span>${terremoto.maginitud}</br><span>Fecha:</span>${terremoto.fecha} ${terremoto.hora}</br>`);
        });
    })
    .catch(error =>{
        console.error("Se ha producido un error en la p√°gina ",error);
    });
</script>
</html>
